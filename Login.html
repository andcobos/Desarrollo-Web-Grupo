<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Admin - Inicio de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Fondo gris claro */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        .bg-light-blue {
            background-color: #007bff; /* Azul claro */
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h4 class="text-center bg-light-blue p-3 rounded">Página Admin</h4>
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="username" placeholder="Ingrese su usuario">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
            </div>
            <button type="button" class="btn btn-primary w-100" onclick="login()">Iniciar Sesión</button>
        </form>
        <p class="text-center mt-3">
            <a href="#" class="text-decoration-none">¿Olvidó su contraseña?</a>
        </p>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!username || !password) {
                alert('Por favor, complete todos los campos.');
                return;
            }

            // Simulación de autenticación (puedes conectar a tu backend aquí)
            if (username === 'admin' && password === 'admin') {
                alert('Inicio de sesión exitoso.');
                // Redirigir al panel de administración
                window.location.href = 'panel-administracion.html';
            } else {
                alert('Credenciales incorrectas. Inténtelo de nuevo.');
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
